<div class="card bg-dark mb-3">
    <div
      class="card-header text-white mb-3"
      (click)="opened = !opened"
    >
      <i class="fa"
         [ngClass]="{
            'fa-arrow-right': opened,
            'fa-arrow-down': !opened
          }"
      ></i>
      {{title}}
    </div>

    <div class="card-body" *ngIf="opened">
      <ng-content></ng-content>
    </div>
  </div>
